<html>
<head>

<meta charset="utf-8">
<title>sign up</title>
<style type="text/css">
body {
	background-color: #f4f4f4;
	color: #5a5656;
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 16px;
	line-height: 1.5em;
}

a {
	text-decoration: none;
	float: right;
}

h1 {
	font-size: 1em;
}

h1, p {
	margin-bottom: 10px;
}

strong {
	font-size: 20px;
	font-weight: bold;
}

/* ---------- LOGIN ---------- */
#login {
	margin: 50px auto;
	width: 500px;
}

form fieldset input[type="text"], input[type="password"] {
	background-color: #e5e5e5;
	border: none;
	border-radius: 3px;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	color: #5a5656;
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 14px;
	height: 50px;
	outline: none;
	padding: 0px 10px;
	width: 500px;
	-webkit-appearance: none;
}

form fieldset input[type="submit"] {
	background-color: #008dde;
	border: none;
	border-radius: 3px;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	color: #f4f4f4;
	cursor: pointer;
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	height: 50px;
	text-transform: uppercase;
	width: 500px;
	-webkit-appearance: none;
}

form fieldset a {
	color: #5a5656;
	font-size: 10px;
}

form fieldset a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div id="login">
		<h1>
			<strong>Welcome to MyTravelPlan</strong> 
		</h1>
		<form name="thisForm" action="/signup"  method="post" onsubmit="return on_submit()">
			<script type="text/JavaScript">
				function on_submit() {
					if (thisForm.password1.value != thisForm.password2.value) {
						alert("The passwords you entered do not match.  Please enter again!");
						thisForm.password1.value ="";
						thisForm.password2.value="";
						return false;
					}
			
				}
			</script>
			<fieldset>
				<p>
					Email:<input type="text" name="userName">
				</p>
				<p>
					Password:<input type="password" name="password1">
				</p>
				<p>
					Enter Password Again:<input type="password" name="password2">
				</p>
				<p>
					<input type="submit" value="Submit">
				</p>
			</fieldset>
		</form>
	</div>
	<!-- end login -->
</body>
</html>
