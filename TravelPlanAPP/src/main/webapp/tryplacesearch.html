
<!DOCTYPE html>
<html>
<head>

#gmap_canvas {
	height: 700px;

<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
<script>
	var geocoder;
	var map;
	var markers = Array();
	var infos = Array();

	function createMarker() {

		var myLatlng = new google.maps.LatLng(47.6062095, -122.3320708);

		var myOptions = { // default map options
			zoom : 14,
			center : myLatlng,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById('gmap_canvas'),
				myOptions);

		var request = {
			location : new google.maps.LatLng(47.6062095, -122.3320708),
			radius : '5000',
			query : 'places',
			types : [ 'amusement_park', 'aquarium', 'art_gallery', 'church',
					'city_hall', 'mosque', 'museum', 'park', 'zoo',
					'movie_theater' ]
		};

		// send request
		service = new google.maps.places.PlacesService(map);
		service.textSearch(request, createMarkers);
	}
	function createMarkers(results, status, pagination) {
		if (status == google.maps.places.PlacesServiceStatus.OK) {

			for (var i = 0; i < results.length; i++) {
				document.getElementById('infor').innerHTML += i;
				//addList(results[i]);
			}

			if (pagination.hasNextPage) {
				sleep: 2;
				pagination.nextPage();
			}
		} else if (status == google.maps.places.PlacesServiceStatus.ZERO_RESULTS) {
			alert('Sorry, nothing is found');
		}
	}

	// initialization
	google.maps.event.addDomListener(window, 'load', createMarker);
</script>

</head>
<body>

	<div class="container">
		<div id="infor">xxx</div>
		<div id="gmap_canvas"></div>
	</div>

</body>
